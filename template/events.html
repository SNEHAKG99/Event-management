{% extends 'base.html' %}
{% load static %}


{%block title%}
Events
{% endblock %}

{%block content%}

<h2 class="text-center">Events</h2>

<div class="container">
    {% for i in eve %}

    <div class="card" style="width: 16rem; display: inline-block;margin: 20px;">
        <img src="{{i.img.url}}" class="card-img-top" alt="..." height="150px" width="200px">
        <div class="card-body">
          <h5 class="card-title text-center">{{i.name}}</h5>
          <p class="card-text ">{{i.desc}}</p>
        </div>
      </div>
      {% endfor %}

     


</div>    
{% endblock %}
